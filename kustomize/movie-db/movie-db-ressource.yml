apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{.Release.Name }}{{.Release.Namespace }}-movie-pv
  labels:
    type: local
  #namespace: yaml
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{.Values.movieDb.volume.hostPath}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{.Release.Name }}{{.Release.Namespace }}-movie-pvc
  #namespace: yaml
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: {{.Release.Name }}{{.Release.Namespace }}-movie-db
 labels:
   app: {{.Release.Name }}{{.Release.Namespace }}-movie-db
 #namespace: yaml
spec:
  selector:
    matchLabels:
      app: {{.Release.Name }}{{.Release.Namespace }}-movie-db
  serviceName: {{.Release.Name }}{{.Release.Namespace }}-movie-db
  replicas: 1
  template:
   metadata:
     labels:
       app: {{.Release.Name }}{{.Release.Namespace }}-movie-db
   spec:
    volumes:
    - name: {{.Release.Name }}{{.Release.Namespace }}-movie-pod-storage
      persistentVolumeClaim:
        claimName: {{.Release.Name }}{{.Release.Namespace }}-movie-pvc
    containers:
    - name: {{.Release.Name }}{{.Release.Namespace }}-movie
      image: postgres:12.0-alpine
      imagePullPolicy: Always

      ports:
      - containerPort: {{.Values.movieDb.service.port}}
        name: {{.Release.Namespace }}movie-db
      volumeMounts:
        - mountPath: {{.Values.movieDb.volume.mountPath}}
          name: {{.Release.Name }}{{.Release.Namespace }}-movie-pod-storage
      env:
      - name: POSTGRES_USER
        value: admin
      - name: POSTGRES_PASSWORD
        value: root
      - name: POSTGRES_DB
        value: movie_db_{{.Release.Namespace }}
      - name: POSTGRES_HOST_AUTH_METHOD
        value: trust
---
apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name }}{{.Release.Namespace }}-movie-db
  #namespace: yaml
spec:
  selector:
    app: {{.Release.Name }}{{.Release.Namespace }}-movie-db
  type: {{.Values.movieDb.service.type}}
  #clusterIP: {{.Values.movieDb.service.clusterIP}}
  ports:
  - name: {{.Release.Namespace }}-movie-db
    protocol: TCP
    port: {{.Values.movieDb.service.port}}
    targetPort: {{.Values.movieDb.service.port}}
