apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Namespace }}-ingress
  #namespace: yaml
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    helm.sh/hook: post-install
spec:
  ingressClassName: traefik
  tls:
    - secretName: jenkins-secret
      hosts:
        - jenkins.seb-cours-datascientest.cloudns.eu
  rules:
  - host: jenkins.seb-cours-datascientest.cloudns.eu
    http:
      paths:
        - path: /api/v1/casts/
          pathType: Prefix
          backend:
             service:
              name: {{.Release.Namespace }}-cast
              port:
                number: {{.Values.castService.service.port}}
      paths:
        - path: /api/v1/movie/
          pathType: Prefix
          backend:
             service:
              name: {{.Release.Namespace }}-movie
              port:
                number: {{.Values.movieService.service.port}}